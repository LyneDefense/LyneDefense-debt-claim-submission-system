spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5432/debt_claim_submission_db?sslmode=disable
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    clean-disabled: true
    enabled: true
springdoc:
  api-docs:
    enabled: false
